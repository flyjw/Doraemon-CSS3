<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="cat.css" />
    <title>哆啦A梦</title>
</head>

<body>
    <div class="outside">
        <div class="whole">
            <!-- 头部 -->
            <div class="head">
                <div class="eyes">
                    <div class="eye">
                        <div class="lefteyeball"></div>
                    </div>
                    <div class="eye">
                        <div class="righteyeball"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="whiteface"></div>
                    <div class="nose">
                        <div class="light"></div>
                    </div>
                    <div class="vertical_line"></div>
                    <div class="mouth"></div>
                    <div class="beard">
                        <div class="l_one"></div>
                        <div class="l_two"></div>
                        <div class="l_three"></div>
                        <div class="r_one"></div>
                        <div class="r_two"></div>
                        <div class="r_three"></div>
                    </div>
                </div>
            </div>
            <!-- 头部 -->
            <!-- 脖子和项圈
 -->
            <div class="neck">
                <div class="bell">
                    <div class="bell_line"></div>
                    <div class="bell_circle"></div>
                    <div class="bell_under"></div>
                    <div class="bell_light"></div>
                </div>
            </div>
            <!-- 脖子和项圈 -->
            <!-- 身体 -->
            <div class="body">
                <div class="tummy"></div>
                <div class="bellyband"></div>
                <div class="pocket"></div>
                <div class="pocket_cover"></div>
                <div class="palm_cover"></div>
                <div class="palm_cover2"></div>
            </div>
            <div class="l_hand">
                <div class="arm"></div>
                <div class="palm"></div>
                <div class="palm_cover"></div>
            </div>
            <div class="r_hand">
                <div class="arm"></div>
                <div class="palm"></div>
            </div>
            <div class="foot">
                <div class="l_foot"></div>
                <div class="r_foot"></div>
                <div class="foot_gap"></div>
            </div>
            <!-- 身体 -->
            <!-- 滑板 -->
            <div class="skateboard">
                <div class="wheels_l"></div>
                <div class="wheels_r"></div>
            </div>
            <!-- 滑板 -->
        </div>
    </div>
    <h3>鼠标在猫咪上左右滑过可实现猫咪位置移动</h3>
</body>

</html>
